<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input id="from" type="text"> В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
        Первый инпут:
        <input class="form-control" type="text">
      </label>
        <br>
        <br>
        <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>

    <script>
        "use strict";

        /* 1. При изменении значения в input с id="from", значение содержащееся в нем должно 
        моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
         */

        const fromEl = document.getElementById('from');
        const spanEl = document.querySelector('span');

        console.log(fromEl, spanEl)
        const fromElValue = fromEl.value;

        fromEl.oninput = () => {
            spanEl.textContent = fromEl.value
        }


        /* 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        - добавить два класса: animate_animated и animate_fadeInLeftBig
        - поставить данному элементу стиль visibility в значение 'visible'. */

        const msEl = document.querySelector('.message');
        const msBtn = document.querySelector('.messageBtn');

        msBtn.onclick = () => {
            btnPress(msEl);
        }

        function btnPress(msEl) {
            msEl.classList.toggle("animate_animated");
            msEl.classList.toggle("animate_fadeInLeftBig");
            msEl.style.visibility = 'visible';
        }

        /* 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. 
        Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены 
        незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь 
        начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
        - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
        - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать. */

        const formEls = document.querySelectorAll('form');
        const inputEls = document.querySelectorAll('form input');
        const selectEls = document.querySelectorAll('form select');
        const submitBtn = document.querySelector('form button');

        submitBtn.onclick = () => {
            checkInput(inputEls);
            checkInput(selectEls);
            let flag = document.querySelector('.error');
            if (typeof flag !== 'undefined') donotSubmit();
        }

        function checkInput(inputEls) {
            inputEls.forEach(element => {
                if (element.value === '') {
                    element.classList.toggle('error');
                } else {
                    if (element.classList.contains('error')) {
                        element.classList.remove('error');
                    }
                }
            })
        }

        function donotSubmit() {
            event.preventDefault();
        }
    </script>
</body>

</html>
